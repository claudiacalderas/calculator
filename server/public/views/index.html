<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="vendors/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/client.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="result">
        <span>RESULT DISPLAYED HERE</span>
    </div>
    <div id="operandsDiv">
      <input type="text" placeholder="Enter Number" id="operand1">
      <input type="text" placeholder="Enter Number" id="operand2">
    </div>
    <div id="operatorsDiv">
      <button class="operator" id="add">+</button>
      <button class="operator" id="subtract">-</button>
      <button class="operator" id="multiply">*</button>
      <button class="operator" id="divide">/</button>
      <button class="operator" id="clearButton">clear</button>
    </div>
  </body>
</html>
