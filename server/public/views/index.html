<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="vendors/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/client.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="operandsDiv">
      <input type="text" placeholder="Enter Number" id="operand1">
      <input type="text" placeholder="Enter Number" id="operand2">
    </div>
    <div id="operatorsDiv">
      <button id="addButton">+</button>
      <button id="subtractButton">-</button>

      <button id="divideButton">*</button>
      <button id="clearButton">clear</button>
    </div>
    <div id="result">
        <span>RESULT DISPLAYED HERE</span>
    </div>


  </body>
